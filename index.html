<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">


</head>

<body class="bg-light">
    <div class="container-sm bg-white p-1 pb-5">
        <h1 class="bg-success text-white p-5 mb-3 text-center">Hello world</h1>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Altura</th>
                    <th scope="col">Peso</th>
                    <th scope="col">IMC</th>
                </tr>
            </thead>
            <tbody>
                <tr class="paciente">
                    <th scope="row" class="nome">Jo√£o</th>
                    <td class="altura">1.75</td>
                    <td class="peso">40</td>
                    <td class="imc">0</td>
                </tr>
                <tr class="paciente">
                    <th scope="row" class="nome">Maria</th>
                    <td class="altura">1.73</td>
                    <td class="peso">70</td>
                    <td class="imc">0</td>
                </tr>
                <tr class="paciente">
                    <th scope="row" class="nome">Pedro</th>
                    <td class="altura">1.80</td>
                    <td class="peso">80</td>
                    <td class="imc">0</td>
                </tr>
                <tr class="paciente">
                    <th scope="row" class="nome">Ana</th>
                    <td class="altura">1.60</td>
                    <td class="peso">65</td>
                    <td class="imc">0</td>
                </tr>
            </tbody>
        </table>

        <form class="mt-5">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nomeInput">   
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="altura">Altura</label>
                    <input type="text" class="form-control" id="alturaInput">
                </div>
                <div class="form-group col-md-6">
                    <label for="peso">Peso</label>
                    <input type="text" step="any" class="form-control" id="pesoInput">
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary" id="botao">Enviar</button>
        </form>
    </div>

    

    <script src="main.js"></script>
</body>

</html>
